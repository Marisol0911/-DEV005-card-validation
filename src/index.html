<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <form action="" id="form">
        <h1>VALIDAR TARJETA</h1>
        <label>Nombre: </label>
        <input type="text" placeholder="Ingresa tú nombre" id="" />
        <label> Número de tarjeta:</label>
        <input
          type="text"
          placeholder="Ingresa tú número de tarjeta"
          id="number"
          pattern="[0-9]"
        />
        <button type="button" id="btnPay">Validar</button>
      </form>
      <section id="validatio">
        <h3 id="result"></h3>
      </section>

      <h4 id="mascara"></h4>
    </main>
    <footer>Todos los derechos reservados</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
